<!DOCTYPE html>
<html>
<head>
  <meta charset='utf-8' />
  <meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=no" />
  <title>k-drag example</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      overflow: hidden;
    }

    #box {
      position: absolute;
      top: 0;
      bottom: 0;
      left: 0;
      right: 0;
      margin: auto;
      width: 60px;
      height: 60px;
      background-color: #369;
      cursor: default;
    }
  </style>
  <script>
    document.addEventListener('touchmove', function (e) {
      e.preventDefault()
    })
  </script>
</head>
<body>
  <div id="box"></div>
  <script src="bower_components/k-drag/dist/k-drag.js"></script>
  <script>
    var box = document.querySelector('#box')

    kDrag.bind(box)

    var x = 0, y = 0

    box.addEventListener('k.drag', function (e) {
      x += e.stepX
      y += e.stepY

      var transform = 'translateZ(0)translate(' + x + 'px, ' + y + 'px)'

      if (box.style.transform !== undefined) {
        box.style.transform = transform
      } else if (box.style.webkitTransform !== undefined) {
        box.style.webkitTransform = transform
      } else if (box.style.mozTransform !== undefined) {
        box.style.mozTransform = transform
      }
    })
  </script>
</body>
</html>
